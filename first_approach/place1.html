<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Place</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>

    <div>
        <h2>Enter the entity to be searched</h2>
    </div>

    <div>
        <input id='entity'>
    </div>

    <div>
        <h2>Enter the place to be searched</h2>
    </div>

    <div>
        <input id = 'place'>
    </div>

    <div>
        <h2>Enter the increment value to be searched upon, 0.01 inc = search area of 1 km sq.</h2>
    </div>
    
    <div>
        <input id="increment">
    </div>
    <br>
    <br>
    <div>
        <button onclick="sendReq()">Search</button>
    </div>
    
</body>

<script>
  function sendReq(){
    var entity = document.getElementById('entity').value ;
    var place = document.getElementById('place').value ;
    var increment = document.getElementById('increment').value ;

    localStorage.setItem('entity',`${entity}`);
    localStorage.setItem('place',`${place}`);
    localStorage.setItem('increment', `${increment}`);
    window.open("place2.html");
  }

</script>
</html>
